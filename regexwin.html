<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="regexwin.css"/>
  </head>

<body>
  <div class="container">
    <h3>Regex URLs to new window</h3>
    <form id="regexwin-form">
      <div class="form-group" id="form">
        <input type="text" class="form-control"
          id="regexwin-input" placeholder="Regex goes here"><br>
        <button type="submit" id="search-regexwin">Search</button>
        <div class="">Search count: <div class="" id="result-count">0</div></div>
        <button type="submit" id="gather-regexwin">Gather into window</button>
      </div>
    </form>
  </div>

  <script src="regexwin.js"></script>
</body>
</html>
